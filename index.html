    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cash-register</title>

<link rel="stylesheet" href="style.css">
<body>
    <main class="main">
    <div class="container">
        <h1 class="heading">Cash Register</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

        <label for="Bill-amount" class="input-label">Bill Amount:</label>
         <input type="text" id="Bill-amount" class="input" onfocus="validation()"></input>
            <span style="color: blue;" id="bill" ></span>

        <label for="Cash-given" class="input-label cash">Cash Given:</label>
        <input type="text" id="Cash-given" class="input" onfocus="validation()" ></input>

        <button id="Button-check">Check</button>
 
        <p id="error-message"></p>

      <table class="Change-table">
          <caption>Return Change</caption>
          <tr>
              <th>No.of Notes</th>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
          </tr>
          <tr>
              <th>Notes</th>
              <td>2000</td>
              <td>1000</td>
              <td>500</td>
              <td>100</td>
              <td>20</td>
              <td>10</td>
              <td>5</td>
              <td>1</td>
          </tr>
      </table>
    </div>
</main>
